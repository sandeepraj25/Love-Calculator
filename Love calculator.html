<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            transition: background 1s ease;
        }

        #parent {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 1.1em;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            text-align: center;
            font-size: 1em;
            outline: none;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            margin-top: 25px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background-color: #fff;
            color: #ff4081;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff4081;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        h2 {
            margin-top: 25px;
            font-size: 1.5em;
            font-weight: 500;
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div id="parent">
        <h1>üíñ Love Calculator üíñ</h1>
        <form id="loveForm">
            <label for="Boy">Boy's Name</label>
            <input type="text" id="Boy" name="boy" placeholder="Enter his name" required>

            <label for="Girl">Girl's Name</label>
            <input type="text" id="Girl" name="girl" placeholder="Enter her name" required>

            <button type="submit">Calculate ‚ù§Ô∏è</button>
        </form>

        <h2 id="result">Results will appear here...</h2>
    </div>

    <script src="Love calculator.js"></script>
</body>

</html>
